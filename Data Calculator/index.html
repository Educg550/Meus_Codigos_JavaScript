<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Data Calculator</h1>

    <section>
        <div id="entrada">
            <p>
                Initial data (dd-mm-yyyy): 
                <input type="text" id="diaini" name="dataini" class="data" placeholder="dd"> - 
                <input type="text" id="mesini" name="dataini" class="data" placeholder="mm"> - 
                <input type="text" id="anoini" name="dataini" class="datano" placeholder="yyyy">
            </p>
            <p>
                Final data (dd-mm-yyyy): 
                <input type="text" id="diafin" name="datafin" class="data" placeholder="dd"> - 
                <input type="text" id="mesfin" name="datafin" class="data" placeholder="mm"> - 
                <input type="text" id="anofin" name="datafin" class="datano" placeholder="yyyy">
            </p>
            <p>
               <input type="button" class="button" value="Calculate">
            </p>
        </div>

        <div id="saida">

        </div>
    </section>

    <footer>
        &copy; Risum.org
    </footer>

    <script src="script.js"></script>
</body>
</html>
